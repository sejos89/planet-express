<div class="calculator-form" [formGroup]="calculatorForm">
  <div class="form-container">
    <label>Cantidad (ud)</label>
    <input type="number" formControlName="quantity" />
    <span
      class="text-danger"
      *ngIf="calculatorForm.controls['quantity'].hasError('required') && wrong"
      >El campo es obligatorio</span
    >
  </div>
  <div class="form-container">
    <label>Peso (kg)</label>
    <input type="number" formControlName="weight" />
    <span
      class="text-danger"
      *ngIf="calculatorForm.controls['weight'].hasError('required') && wrong"
      >El campo es obligatorio</span
    >
  </div>
  <button (click)="onSubmit()">Calcular precio</button>
  <h3>
    El precio para {{ calculatorForm.value.quantity }} unidades y un peso total
    de {{ calculatorForm.value.weight }} kg es de {{ finalPrice }} â‚¬
  </h3>
</div>
